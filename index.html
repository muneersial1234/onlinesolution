<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
			background-color:powderblue;
        }
		.pak {
			float: left;	
			width: 100px;
            height: 120px;	
 margin: 0px 0;			
		}
		.headdd{
			float: right;
			 margin: 0px 0;
		}
        .initial-buttons, .main-buttons, .gallery {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .initial-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
			border-radius: 100px;
        }
        .gallery img {
            width: 350px;
            height: 500px;
            margin: 10px 0;
			 border: 2px solid green;
        }
        button {
            padding: 10px 20px;
			display: block;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: 5px solid green;
            border-radius: 5px;
            background: linear-gradient(145deg, #d9d9d9, #ffffff);
            box-shadow: 5px 5px 10px #b8b8b8, -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }
        button:active {
            box-shadow: inset 5px 5px 10px #b8b8b8, inset -5px -5px 10px #ffffff;
        }
    </style>
    <script>
        function showMainButtons() {
            document.querySelector('.initial-buttons').style.display = 'none';
            document.querySelector('.main-buttons').style.display = 'flex';
        }

        function showGallery(index) {
            document.querySelector('.main-buttons').style.display = 'none';
            document.getElementById('gallery-' + index).style.display = 'flex';
        }

        function goBackToInitial() {
            document.querySelector('.main-buttons').style.display = 'none';
            document.querySelectorAll('.gallery').forEach(gallery => {
                gallery.style.display = 'none';
            });
            document.querySelector('.initial-buttons').style.display = 'flex';
        }

        function goBack() {
            document.querySelectorAll('.gallery').forEach(gallery => {
                gallery.style.display = 'none';
            });
            document.querySelector('.main-buttons').style.display = 'flex';
        }

        function exit() {
            alert("Exiting the application");
        }

        function openLink(url) {
            window.open(url, "_blank");
        }
    </script>
